		<style type="text/css">
	body {
	  background-color: white; color: #bbb; line-height: normal;
	  font-family: Lucida Grande, Lucida Sans, Arial, Helvetica Neue, Verdana, Geneva, sans-serif;
	  font-size: 11px; font-weight: normal; text-decoration: none;
		  line-height: 1.5em;
	}
	a img { 
		border: 0px solid transparent;
	}
	a, a:link, a:visited, a:active, a:hover { 
		color: #cdcdcd; text-decoration: underline;
	}
	h1 {
	    font-family: Arial, Helvetica Neue, Verdana, Geneva, sans-serif;
		width: 100%; letter-spacing: 0.1em;
		margin-bottom: 1em; font-size: 1.65em;
	}
	canvas { 
		display: block; 
		outline: 0px; 
		margin-bottom: 1.5em; 
	}
	#content { 
		margin: 0px auto 0px auto; padding: 25px 25px 15px 25px;
		width: @@width@@px; min-width: 300px; overflow: auto;
	}
		</style>
		<!--[if lt IE 9]>
			<script type="text/javascript">alert("Your browser does not support the canvas tag.");</script>
		<![endif]-->
		<script src="processing.js" type="text/javascript"></script>
		<script src="buzz.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			var blastSound = new buzz.sound("blast", {formats: ["wav"]});
			var blastCrateSound = new buzz.sound("blast_crate", {formats: ["wav"]});
			var swishSound = new buzz.sound("swish", {formats: ["wav"]});
			var musicSound = new buzz.sound("music", {formats: ["wav"]});

			var bound = false;

			function bindJavascript() {
				var pjs = Processing.getInstanceById("@@id@@");
				if(pjs != null) {
					pjs.bindJavascript(this);
					bound = true;
				}
				if(!bound) setTimeout(bindJavascript, 250);
			}
			bindJavascript();
			function playBlast() {
				blastSound.load();
				blastSound.play();
			}
			function playSwish() {
				swishSound.load();
				swishSound.play();
			}
			function playBlastCrate() {
				blastCrateSound.load();
				blastCrateSound.play();
			}
			function playMusic() {
				musicSound.load();
				musicSound.play();
			}

		</script>
		@@scripts@@
	</head>
	<body>
		<div id="content">
			<div>
				<canvas id="@@id@@" data-processing-sources="@@sketch@@.pde" 
						width="@@width@@" height="@@height@@">
					<p>Your browser does not support the canvas tag.</p>
					<!-- Note: you can put any alternative content here. -->
				</canvas>
				<noscript>
					<p>JavaScript is required to view the contents of this page.</p>
				</noscript>
	    	</div>
			<h1>@@sketch@@</h1>
    		<p id="description">@@description@@</p>
			<p id="sources">Source code: @@source@@</p>
			<p>

			and the <a href="http://buzz.jaysalvat.com" title="Buzz">Buzz</a> Audio Library
			</p>

		</div>
